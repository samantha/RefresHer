<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<meta name ="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<link rel="stylesheet" href="dist/css/study.css">
	<title>Study Time</title>
</head>

<body>
	<div id="pomodoro-app">
		<div id="container">
			<div id="timer">
				<div id="time">
					<span id="minutes">25</span>
					<span id="colon">:</span>
					<span id="seconds">00</span>
				</div>
				<!-- <div id="filler"></div> -->
			</div>


		<div id="buttons">
			<button id="work">Start</button>
			<!-- <button id="stop">Stop</button> -->
		</div>
		</div>
	</div>

	<footer>
		<div class="music">
			<div class="music-playlist">
				<iframe src="https://open.spotify.com/embed/user/chilledcow/playlist/6eHO8aX6lHu3e6bem8r2rq" width="100%" height="75" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
			</div>
		</div>
	</footer>
	<!-- <script src="js/scripts.js"></script> -->
</body>

</html>
